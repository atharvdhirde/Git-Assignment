<!DOCTYPE html>
<html>
<head>
    <title>Assignment-4</title>
</head>
<style>
    .apple table,
    .apple td{
        border: 1px ridge;
    }
    
    
</style>
<body>
    <h4>This table has border</h4>
    <table class="apple">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
    </table>

    <h4>This table has no border</h4>
    <table>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
    </table>

</body>
</html>
